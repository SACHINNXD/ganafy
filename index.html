<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Mobile redirect -->
  <script>
    if (/Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent)) {
      window.location.href = "home-mobile.html";
    }
  </script>

  <title>ganafy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div id="header">
    <div id="logo">ganafy</div>

    <div id="searchBar">
      <div class="searchIcon"></div>
      <input type="text" placeholder="Search">
    </div>
  </div>

  <!-- Desktop home player -->
  <div id="player">
    <div id="album"></div>

    <div id="controls">
      <div id="trackName">MXRCVRY - AYUDA</div>
      <button id="playButton">▶</button>
    </div>
  </div>

  <audio id="audio" src="music.mp3"></audio>

  <!-- Bottom popup player -->
  <div id="bottomBar">
    <div id="bottomTop">
      <button id="closePlayer">✕</button>
    </div>

    <div id="bottomContent">
      <img src="ayuda.jpg" id="bottomAlbum">

      <div id="bottomInfo">
        <div id="bottomTrack">MXRCVRY - AYUDA</div>
        <input type="range" id="progress" min="0" max="100" value="0">
      </div>

      <button id="bottomPlay">▶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script>
    if (/Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent)) {
      window.location.href = "home-mobile.html";
    }
  </script>

  <title>ganafy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div id="header">
    <div id="logo">ganafy</div>
    <div id="searchBar">
      <div class="searchIcon"></div>
      <input type="text" placeholder="Search">
    </div>
  </div>

  <!-- SONG LIST -->
  <div id="songList">
    <div class="songRow" data-index="0" data-audio="music.mp3" data-title="MXRCVRY - AYUDA" data-image="ayuda.jpg">
      <img src="ayuda.jpg" class="songImg">
      <div class="songText">MXRCVRY - AYUDA</div>
      <button class="playBtn">▶</button>
    </div>

    <div class="songRow" data-index="1" data-audio="Tera Hone Laga Hoon-(Mr-Jat.in).mp3" data-title="Tera Hone Laga Hoon" data-image="1425x1425bb.jpg">
      <img src="1425x1425bb.jpg" class="songImg">
      <div class="songText">Tera Hone Laga Hoon</div>
      <button class="playBtn">▶</button>
    </div>
  </div>

  <audio id="audio"></audio>

  <!-- BOTTOM PLAYER -->
  <div id="bottomBar">
    <div class="player-left">
      <img id="bottomAlbum">
      <div id="bottomTrack"></div>
    </div>

    <div class="player-center">
      <div class="controls">
        <button id="shuffle">⤮</button>
        <button id="prev">⏮</button>
        <button id="bottomPlay">▶</button>
        <button id="next">⏭</button>
        <button id="repeat">⟳</button>
      </div>

      <div class="timeline">
        <span id="currentTime">0:00</span>
        <input type="range" id="progress" min="0" max="100">
        <span id="totalTime">0:00</span>
      </div>
    </div>

    <div class="player-right">
      <button id="mini">▭</button>
      <button id="fullscreen">⛶</button>
      <button id="closePlayer">✕</button>
    </div>
  </div>

  <!-- MINI PLAYER -->
  <div id="miniPlayer">
    <img id="miniAlbum">
    <div id="miniTitle"></div>
    <button id="miniPlay">▶</button>
  </div>

  <!-- FULLSCREEN PLAYER -->
  <div id="fullscreenPlayer">
    <button id="exitFullscreen">✕</button>
    <img id="fsAlbum">
    <div id="fsTitle"></div>
    <div class="fsControls">
      <button id="fsPrev">⏮</button>
      <button id="fsPlay">▶</button>
      <button id="fsNext">⏭</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

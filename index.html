<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script>
    if (/Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent)) {
      window.location.href = "home-mobile.html";
    }
  </script>

  <title>ganafy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div id="header">
    <div id="logo">ganafy</div>
    <div id="searchBar">
      <div class="searchIcon"></div>
      <input type="text" placeholder="Search">
    </div>
  </div>

  <!-- SONG LIST -->
  <div class="songList">

    <!-- Song 1 -->
    <div class="songRow"
      data-audio="music-ayuda.mp3"
      data-title="MXRCVRY - AYUDA"
      data-image="ayuda.jpg">
      <img src="ayuda.jpg">
      <span>MXRCVRY - AYUDA</span>
      <button class="playBtn">▶</button>
    </div>

    <!-- Song 2 -->
    <div class="songRow"
      data-audio="Tera Hone Laga Hoon-(Mr-Jat.in).mp3"
      data-title="Tera Hone Laga Hoon"
      data-image="1425x1425bb.jpg">
      <img src="1425x1425bb.jpg">
      <span>Tera Hone Laga Hoon</span>
      <button class="playBtn">▶</button>
    </div>

  </div>

  <audio id="audio"></audio>

  <!-- Bottom popup -->
  <div id="bottomBar">
    <div id="bottomTop">
      <button id="closePlayer">✕</button>
    </div>
    <div id="bottomContent">
      <img id="bottomAlbum">
      <div id="bottomInfo">
        <div id="bottomTrack"></div>
        <input type="range" id="progress" min="0" max="100">
      </div>
      <button id="bottomPlay">▶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

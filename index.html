<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Mobile redirect -->
  <script>
    if (/Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent)) {
      window.location.href = "home-mobile.html";
    }
  </script>

  <title>ganafy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div id="header">
    <div id="logo">ganafy</div>

    <div id="searchBar">
      <div class="searchIcon"></div>
      <input type="text" placeholder="Search">
    </div>
  </div>

  <!-- SONG LIST -->
  <div id="songList">

    <!-- SONG 1 (FIXED) -->
    <div class="songRow"
      data-audio="music.mp3"
      data-title="MXRCVRY - AYUDA"
      data-image="ayuda.jpg">

      <img src="ayuda.jpg" class="songImg">
      <div class="songText">MXRCVRY - AYUDA</div>
      <button class="playBtn">▶</button>
    </div>

    <!-- SONG 2 -->
    <div class="songRow"
      data-audio="Tera Hone Laga Hoon-(Mr-Jat.in).mp3"
      data-title="Tera Hone Laga Hoon"
      data-image="1425x1425bb.jpg">

      <img src="1425x1425bb.jpg" class="songImg">
      <div class="songText">Tera Hone Laga Hoon</div>
      <button class="playBtn">▶</button>
    </div>

  </div>

  <!-- GLOBAL AUDIO -->
  <audio id="audio"></audio>

  <!-- BOTTOM POPUP PLAYER -->
  <div id="bottomBar">

    <div id="bottomTop">
      <button id="closePlayer">✕</button>
    </div>

    <div id="bottomContent">
      <img id="bottomAlbum">

      <div id="bottomInfo">
        <div id="bottomTrack"></div>
        <div id="timeDisplay">0:00 / 0:00</div>
        <input type="range" id="progress" min="0" max="100" value="0">
      </div>

      <button id="bottomPlay">▶</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

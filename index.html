<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script>
    if (/Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent)) {
      window.location.href = "home-mobile.html";
    }
  </script>

  <title>ganafy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="header">
  <div id="logo">ganafy</div>

  <div id="searchBar">
    <div class="searchIcon"></div>
    <input type="text" placeholder="Search">
  </div>
</header>

<main id="songList">

  <div class="songRow"
       data-index="0"
       data-audio="music.mp3"
       data-title="MXRCVRY - AYUDA"
       data-image="ayuda.jpg">
    <img src="ayuda.jpg" class="songImg">
    <div class="songText">MXRCVRY - AYUDA</div>
    <button class="playBtn">‚ñ∂</button>
  </div>

  <div class="songRow"
       data-index="1"
       data-audio="Tera Hone Laga Hoon-(Mr-Jat.in).mp3"
       data-title="Tera Hone Laga Hoon"
       data-image="1425x1425bb.jpg">
    <img src="1425x1425bb.jpg" class="songImg">
    <div class="songText">Tera Hone Laga Hoon</div>
    <button class="playBtn">‚ñ∂</button>
  </div>

</main>

<audio id="audio"></audio>

<!-- ================= BOTTOM PLAYER ================= -->
<div id="bottomBar">

  <div class="player-left">
    <img id="bottomAlbum">
    <div id="bottomTrack"></div>
  </div>

  <div class="player-center">

    <div class="controls">
      <button id="shuffle">‚§Æ</button>
      <button id="prev">‚èÆ</button>
      <button id="bottomPlay">‚ñ∂</button>
      <button id="next">‚è≠</button>
      <button id="repeat">‚ü≥</button>
    </div>

    <div class="timeline">
      <span id="currentTime">0:00</span>
      <input type="range" id="progress" min="0" max="100" value="0">
      <span id="totalTime">0:00</span>
    </div>

  </div>

  <!-- RIGHT SIDE (ADDED VOLUME HERE) -->
  <div class="player-right">

    <div class="volumeControl">
      <span class="volumeIcon">üîä</span>
      <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>

    <button id="miniBtn">‚ñ¢</button>
    <button id="fullscreenBtn">‚õ∂</button>
  </div>

</div>

<!-- MINI PLAYER -->
<div id="miniPlayer">
  <div class="miniCover">
    <img id="miniAlbum">
    <button id="miniPlay">‚ñ∂</button>
  </div>
  <div id="miniTitle"></div>
</div>

<!-- FULLSCREEN PLAYER -->
<div id="fullscreenPlayer">
  <button id="exitFullscreen">‚úï</button>
  <img id="fsAlbum">
  <div id="fsTitle"></div>

  <div class="fsControls">
    <button id="fsPrev">‚èÆ</button>
    <button id="fsPlay">‚ñ∂</button>
    <button id="fsNext">‚è≠</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

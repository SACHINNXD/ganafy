<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ganafy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-mobile.css">
</head>
<body>

  <!-- Mobile header -->
  <header id="mobileHeader">
    <div id="mobileLogo">ganafy</div>

    <div id="mobileSearch">
      <div class="searchIcon"></div>
      <input type="text" placeholder="Search">
    </div>
  </header>

  <!-- Mobile compact song row -->
  <div id="mobileSongRow">
    <img src="ayuda.jpg" id="mobileAlbum">
    <div id="mobileTitle">MXRCVRY - AYUDA</div>
    <button id="playButton">▶</button>
  </div>

  <audio id="audio" src="music.mp3"></audio>

  <!-- Bottom popup -->
  <div id="bottomBar">
    <div id="bottomTop">
      <button id="closePlayer">✕</button>
    </div>

    <div id="bottomContent">
      <img src="ayuda.jpg" id="bottomAlbum">

      <div id="bottomInfo">
        <div id="bottomTrack">MXRCVRY - AYUDA</div>
        <input type="range" id="progress" min="0" max="100" value="0">
      </div>

      <button id="bottomPlay">▶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

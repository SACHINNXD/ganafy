<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ganafy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-mobile.css">
</head>
<body>

  <header id="mobileHeader">
    <div id="mobileLogo">ganafy</div>
    <div id="mobileSearch">
      <div class="searchIcon"></div>
      <input type="text" placeholder="Search">
    </div>
  </header>

  <div class="songList">

    <div class="songRow"
      data-audio="music-ayuda.mp3"
      data-title="MXRCVRY - AYUDA"
      data-image="ayuda.jpg">
      <img src="ayuda.jpg">
      <span>MXRCVRY - AYUDA</span>
      <button class="playBtn">▶</button>
    </div>

    <div class="songRow"
      data-audio="Tera Hone Laga Hoon-(Mr-Jat.in).mp3"
      data-title="Tera Hone Laga Hoon"
      data-image="1425x1425bb.jpg">
      <img src="1425x1425bb.jpg">
      <span>Tera Hone Laga Hoon</span>
      <button class="playBtn">▶</button>
    </div>

  </div>

  <audio id="audio"></audio>

  <div id="bottomBar">
    <div id="bottomTop">
      <button id="closePlayer">✕</button>
    </div>
    <div id="bottomContent">
      <img id="bottomAlbum">
      <div id="bottomInfo">
        <div id="bottomTrack"></div>
        <input type="range" id="progress" min="0" max="100">
      </div>
      <button id="bottomPlay">▶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
